spring:
  application:
    name: analytics-etl-service

server:
  port: 8081

# TDengine Configuration (Source Database)
tdengine:
  url: jdbc:TAOS-RS://localhost:6041
  username: root
  password: taosdata
  database: digital_signage

# Digital Signage Service Configuration (Target Service)
# Analytics data will be sent to this service via REST API
# Each service manages its own database (microservice best practice)
digital-signage-service:
  url: http://localhost:8080

# ETL Configuration
etl:
  metadata:
    directory: ./data

# Logging Configuration
logging:
  level:
    root: INFO
    io.jeecloud.aidigitalsignage.analyticsetl: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
