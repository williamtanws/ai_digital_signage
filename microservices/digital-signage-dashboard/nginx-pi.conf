# AI Digital Signage Dashboard - Nginx Configuration
# For Raspberry Pi 5 Production Deployment

server {
    listen 80;
    server_name localhost;

    # Dashboard static files
    root /home/pi/ai_digital_signage/microservices/digital-signage-dashboard/dist;
    index index.html;

    # Enable gzip compression to save bandwidth
    gzip on;
    gzip_types text/css application/javascript application/json;
    gzip_min_length 1000;

    # Dashboard routes (SPA support)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API proxy
    location /api/ {
        proxy_pass http://localhost:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # ETL Service API proxy (if needed)
    location /etl/ {
        proxy_pass http://localhost:8081/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Swagger UI (development only - comment out in production)
    location /swagger-ui/ {
        proxy_pass http://localhost:8080/swagger-ui/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}
