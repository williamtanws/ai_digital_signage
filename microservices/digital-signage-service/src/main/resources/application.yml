server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: digital-signage-service

  # Development profile settings
  profiles:
    active: dev

  # SQLite Database Configuration
  datasource:
    url: jdbc:sqlite:${SQLITE_DB_PATH:./data/digital-signage.db}
    driver-class-name: org.sqlite.JDBC
    username: ""
    password: ""

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: none  # Flyway manages schema
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    sql-migration-suffixes: .sql

# Logging configuration
logging:
  level:
    root: INFO
    io.jeecloud.aidigitalsignage: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# SpringDoc OpenAPI (Swagger) Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true
  show-actuator: false

# CORS configuration for frontend access
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:5175
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
