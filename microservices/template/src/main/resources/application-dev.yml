# Development Environment Configuration
# Local development with H2 in-memory database and local Kafka/Redis

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 600000
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: sat-agent-service-dev
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000ms

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: INFO
    io.jeecloud.aidigitalsignage: DEBUG
    org.springframework.web: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/sat-agent-service-dev.log

management:
  endpoint:
    health:
      show-details: always

# Application-specific properties
sat:
  agent:
    cache:
      ttl: 1800  # 30 minutes for dev
      prefix: "dev:agent:"
    event:
      topic-name: "dev.agent-events"
      enabled: true
  user:
    cache:
      ttl: 1800  # 30 minutes for dev
      prefix: "dev:user:"
    event:
      topic-name: "dev.user-events"
      enabled: true

# AWS Configuration (not used in dev)
aws:
  region: ap-southeast-1
  enabled: false
