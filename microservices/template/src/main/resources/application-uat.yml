# UAT Environment Configuration (UATBAU, UATPROJ, PREPROD)
# AWS RDS Aurora PostgreSQL, ElastiCache Redis, Confluent Kafka (SCC+)
# Multi-Availability Zone (2 AZs)

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://sat-agent-uat.cluster-xxxxxx.eu-central-1.rds.amazonaws.com:5432/sat_agent}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      connection-test-query: SELECT 1
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:pkc-xxxxx.eu-central-1.aws.confluent.cloud:9092}
    consumer:
      group-id: sat-agent-service-uat
    properties:
      security.protocol: SASL_SSL
      sasl.mechanism: PLAIN
      sasl.jaas.config: org.apache.kafka.common.security.plain.PlainLoginModule required username="${KAFKA_API_KEY}" password="${KAFKA_API_SECRET}";
  
  data:
    redis:
      host: ${REDIS_HOST:sat-agent-uat.xxxxxx.cache.amazonaws.com}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      ssl:
        enabled: true
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 5
          min-idle: 2
          max-wait: 3000ms

server:
  port: 8080
  servlet:
    context-path: /api
  shutdown: graceful
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
  forward-headers-strategy: native

logging:
  level:
    root: INFO
    io.jeecloud.aidigitalsignage: INFO
    org.springframework.web: INFO
    org.springframework.kafka: WARN
    org.hibernate.SQL: WARN
  file:
    name: /var/log/sat-agent-service/application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId}/%X{spanId}] [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoint:
    health:
      show-details: when-authorized
  endpoints:
    web:
      base-path: /actuator
  health:
    db:
      enabled: true
    redis:
      enabled: true
    diskspace:
      enabled: true

# Application-specific properties
sat:
  agent:
    cache:
      ttl: 3600  # 1 hour
      prefix: "uat:agent:"
    event:
      topic-name: "uat.agent-events"
      enabled: true
  user:
    cache:
      ttl: 3600  # 1 hour
      prefix: "uat:user:"
    event:
      topic-name: "uat.user-events"
      enabled: true

# AWS Configuration
aws:
  region: ${AWS_REGION:eu-central-1}
  enabled: true
  
  secrets:
    enabled: true
    secret-name: sat-agent-service-uat
  
  kms:
    key-id: ${KMS_KEY_ID}
  
  cloudwatch:
    enabled: true
    namespace: SAT/AgentService/UAT
    log-group: /aws/eks/sat-uat/agent-service
    log-stream: ${HOSTNAME}

# Security Configuration
security:
  oauth2:
    resource-server:
      jwt:
        issuer-uri: ${JWT_ISSUER_URI}
        jwk-set-uri: ${JWT_JWK_SET_URI}

# Istio Service Mesh
istio:
  enabled: true
  
# API Gateway
api-gateway:
  enabled: true
  base-url: ${API_GATEWAY_URL}
